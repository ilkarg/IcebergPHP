<script>
    function send() {
        fetch('/plus', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "num1": 2,
                "num2": 2
            })
        }).then((response) => {
            return response.text().then(function (text) {
                alert(text);
            });
        });
    }
</script>
